<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Preview Invoice</title>
        <link href="/main.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>
    <body>
        <header role="banner" class="row">
            <hgroup class="container">
                <div id="app-logo"><a href="/index.html"> <img class="logo" src="/logo.PNG"></a></div>
                <button type="button" class="primary-button" id="back-button" >Back to Dashboard</button>
            </hgroup>
        </header>
        <main class="preview-container">
            <section name="header-information">
            <div class="row">
                <h3 class="col-12 invoice-h">Invoice</h3>
            </div>
            <div class="invoice-box">
                <table cellpadding="0" cellspacing="0">
                    <tr class="top">
                        <td colspan="2">
                            <table>
                                <tr>
                                    <td class="title">
                                        <h3 class="company-name"></h3>
                                    </td>
                                    <td>
                                        Invoice #: <span class="invoice-number"></span><br>
                                        Created: <span class="invoice-date"></span><br>
                                    </td>
                                </tr>
                            </table>
                    </tr>
                        </td>
                    
                    <tr class="information">
                        <td colspan="2">
                            <table>
                                <tr>
                                    <td class="myCompany">
                                        From: 
                                        <span class="company-name"></span><br>
                                    </td>
                                    
                                    <td class ="customer">
                                        Bill To:
                                        <span class="customer-name"></span><br>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    
                    <tr class="heading">
                        <td>
                            Item description
                        </td>
                        
                        <td>
                            Price
                        </td>
                    </tr>
                    <tr class="item last">
                            <td class="invoice-item">
                                   
                            </td>
                                
                            <td class="price">
                                   
                            </td>
                    </tr>
                    
                    <tr class="total">
                        <td></td>
                        
                        <td>
                            Total:$ <span class="price"></span>
                        </td>
                    </tr>
                </table>
            </div>
        <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
        <script src="/moment.js"></script>
        <script src ="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
        <script src="/client.js"></script>
    </body>
</html>
