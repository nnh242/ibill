<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>iBill-login</title>
    <link href="main.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">    
</head>
<body>
    <header role ="banner" class="row">
        <a href="index.html"> <img class="login-logo" src="logo.PNG"></a>
    </header>
    <main>
    <section id ="sign-in-section" class="row">
        <div class="col-3"><br></div>
        <div class="col-6">
            <form id="sign-in-form" >
                <legend class="headlines"><h3>Sign In</h3></legend>
                <label for="username">Username</label> <br>
                <input type ="text" name ="username" id = "sign-in-username" required/> <br>
                <label for="password" >Password</label> <br>
                <input type ="password" name="password" id="sign-in-password" required/> <br>
                <button type="submit" class="primary-button" id="sign-in-button">Submit</button>
                <p id="login-footer">
                    <span id="register-note">Don't have an account?</span>
                    <span class="link" id="register-link" on-click="register">Register</span>
                </p>
            </form>
        </div>
    </section>
    <section id ="register-section" class="row hidden">
            <div class="col-3"><br></div>
            <div class="col-6">
                <form id="register-form">
                    <legend class="headlines"><h3>Register</h3></legend>
                    <label for="name">Your name or company</label> <br>
                    <input type ="text" name ="name" id="name"/ required> <br>
                    <label for="username" >Username</label> <br>
                    <input type ="text" name ="username" id="register-username" required/> <br>
                    <label for="password">Password (must be at least 10 characters)</label> <br>
                    <input type ="password" name="password" id ="register-password" required/> <br>
                    <button type="submit" class="primary-button" id="register-button">Register</button>
                </form>
            <p>
                <span id="register-note">Already have an account?</span>
                <a href ="login.html">Sign In </a>
            </p>
            </div>
        </section>
    </main>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src ="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"></script>
    <script src="client.js"></script>
</body>
</html>
