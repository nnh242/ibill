<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>iBill-login</title>
    <link href="main.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">    
</head>
<body>
    <header class="row">
        <h1 class="col-12"id="big-logo">iBill</h1>
    </header>
    <main>
    <section name ="sign-in-section" class="row">
        <div class="col-3"><br></div>
        <div class="col-6">
            <form id="sign-in-form">
                <legend class="headlines">Sign In</legend>
                <label for="email">Email address</label>
                <input type ="text" name ="email" />
                <label for="password" >Password</label>
                <input type ="password" name="password"/>
                <button type="submit" class="primary-button" >Submit</button>
            </form>
        <span id="register-note">Don't have an account?</span>
        <span class="link" on-click ="registerFn">Register</span>
        </div>
    </section>
    
    <section id="demo">
        <span>Email: demo@demo.com</span>
        <span>Password: demo</span>
    </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="../app.js"></script>
</body>
</html>
