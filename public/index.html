<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iBill-index</title>
    <link href="/main.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

<body class="index">
    <img class = "logo" src="/logo.PNG" alt="iBill">
    <div class="row">

    <div class="row">
            <button type ="button" class="primary-button" id="start-button">Sign In</button>
        </div>

        <div class="row"><div class="col-12"><img src="/screenshots/dashboard.PNG" class="index-images" alt="dashboard"/></div></div>

        <div class="row"><div class="col-12"><img src="/screenshots/create.PNG" class="index-images" alt="create"/>
        </div></div>
        <div class="row"><div class="col-12"><img src="/screenshots/crud.PNG" class="index-images" alt="create"/>

    <div class="row">
        <button type ="button" class="primary-button" id="start">Get Started</button>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
