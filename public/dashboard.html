<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iBill- Dashboard</title>
    <link href="/main.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>
    <link href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet"/>
</head>
<body>
    <header role="banner" class="dash-header">
        <hgroup class="container">
            <div id="app-logo"><a href="/"> <img class="logo" src="/logo.PNG"></a></div>
            <h4 id="company-name"> </h4>
        </hgroup>
    </header>
    <main>
    <section name="create">
        <div class= "create-item">
            <h3 class="headlines">Billing Database</h3><button type="button" class="primary-button" id="form-button">Create New</button>
        </div>
        <div>
            <form  id="create-form" class="hidden">
                    <label for="customer">Bill To </label> 
                    <input type="text" name ="customer" placeholder="Customer's Name" id="customer" required/> <br>
                    <label id ="number-lable" for="order-id">Order Number</label>
                    <input type="number" min ="1" step ="1" name="order-id" id="number" required/>
                    <label for="item">Description</label>
                    <input type="text" name="item" id="item" required/>
                    <label for ="price">Price</label>
                    <input type="number" name="price" min="0.01" step="0.01" id="price" required/><br>
                    <button type="submit" class="primary-button" id="save-button">Save</button>
            </form>
        </div>
    </section>

    <section name ="items" >
        <table id="items" class="display" cellspacing="0" >
            <thead class="row" id="items-head">
                <tr>
                    <th>Order ID</th>
                    <th>Customer</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Delete</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody class="row" id="data-table">
        
            </tbody>
        </table>
    </section>
    </main>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"></script>
    <script src ="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="/moment.js"></script>
    <script src="/client.js"></script>
</body>
</html>
