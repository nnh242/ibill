<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iBill- Dashboard</title>
    <link href="main.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>
</head>
<body>
    <header role="banner" class="row">
        <hgroup class="container col-12" >
            <h3 id="app-logo">iBill</h3>
            <h4 id="company-name"> | Demo Company</h4>
        </hgroup>
    </header>
    <main>
    <section name="create">
        <div class="row">
            <div class= "col-12 create-invoice">
                <h3 class="headlines">Invoices</h3><button type="button" class="primary-button" id="form-button">Create Invoice</button>
            </div>
        </div>
        <form  id="create-form" >
            <button type="button" class="primary-button" id="create-button">Save Invoice</button>
        </form>
    </section>
    <section name="search-bar" class="row">
        <form id="search-form">
            <input type="search" id="search" placeholder="invoice number, customer or date"><button type="submit" class="primary-button"> Find</button></form>
    </section>
    <section name ="invoices" >
     <table class="col-12">
         <td>Date</td>
         <td>Number</td>
         <td>Customer</td>
         <td>Total</td>
     </table>
    </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="../app.js"></script>
</body>
</html>
