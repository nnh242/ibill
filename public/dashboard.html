<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iBill- Dashboard</title>
    <link href="/main.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>
    <link href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet"/>
</head>
<body onload="loadDashboard">
    <header role="banner" class="row">
        <hgroup class="container col-12" >
            <div id="app-logo"><a href="/"> <img class="logo" src="/logo.png"></a></div>
            <h4 id="company-name"> </h4>
        </hgroup>
    </header>
    <main>
    <section name="create">
        <div class="row">
            <div class= "col-12 create-invoice">
                <h3 class="headlines">Invoices</h3><button type="button" class="primary-button" id="form-button">Create New Invoice</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form  id="create-form" class="hidden">
                        <label for="customer">Bill To </label> 
                        <input type="text" name ="customer" placeholder="Customer's Name" id="customer" required/> <br>
                        <label for="number">Invoice Number</label>
                        <input type="text" name="number" id="number" required/><br>
                        <label for="date">Invoice Date</label>
                        <input type="date" name="date" id="date" required/><br>
                        <label for="item">Item</label>
                        <input type="text" name="item" id="item" required/>
                        <label for ="price">Price</label>
                        <input type="number" name="price" min="0.01" step="0.01" id="price" required/><br>
                        <button type="submit" class="primary-button" id="save-button">Save</button>
                    </form>
            </div>
        </div>
    </section>

    <section name ="invoices" >
        <table id="invoices" class="display" cellspacing="0">
            <thead id="invoices-head">
                <tr>
                    <th>Date</th>
                    <th>Invoice No.</th>
                    <th>Customer</th>
                    <th>Item</th>
                    <th>Price</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="data-table">
                
            </tbody>
        </table>
    </section>
    </main>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"></script>
    <script src ="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="/moment.js"></script>
    <script src="/client.js"></script>
</body>
</html>
